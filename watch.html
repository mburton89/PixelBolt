<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unity Clock - Full Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
    }
    canvas {
      image-rendering: pixelated;
      border: 6px solid #222;
      border-radius: 50%;
      width: 256px; height: 256px;
      box-shadow: 0 0 20px #000;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { background: #0f0; color: #000; }
    button.active { background: #0f0; color: #000; }
  </style>
</head>
<body>
  <canvas id="clock" width="128" height="128"></canvas>
  <div class="controls">
    <button id="watchBtn" class="active">WATCH MODE</button>
    <button id="gameBtn">GAME MODE</button>
  </div>

  <script>
    const canvas = document.getElementById('clock');
    const ctx = canvas.getContext('2d');
    const cx = 64, cy = 64;
    const dotRadius = 58;
    const dotSize = 2.0;
    const thickness = 3;
    const segLen = 12;
    const gap = 4;

    const watchBtn = document.getElementById('watchBtn');
    const gameBtn = document.getElementById('gameBtn');

    let isGameMode = false;
    let animStartTime = 0;
    const animDuration = 500; // 0.5s

    // Game mode targets (degrees)
    const gameTargets = { min: 180, hour: 0, sec: 0 }; // 6, 12, 12

    let startAngles = { min: 0, hour: 0, sec: 0 }; // For animation

    // Button handlers
    watchBtn.addEventListener('click', () => switchMode(false));
    gameBtn.addEventListener('click', () => switchMode(true));

    function switchMode(toGame) {
      if (isGameMode === toGame) return;

      // Capture current angles
      if (toGame) {
        const now = new Date();
        startAngles.min = now.getMinutes() * 6;
        startAngles.hour = (now.getHours() % 12) * 30 + now.getMinutes() * 0.5;
        startAngles.sec = now.getSeconds() * 6 + now.getMilliseconds() * 0.006;
      } else {
        // From game mode â†’ use game targets as start
        startAngles.min = gameTargets.min;
        startAngles.hour = gameTargets.hour;
        startAngles.sec = gameTargets.sec;
      }

      isGameMode = toGame;
      animStartTime = performance.now();

      watchBtn.classList.toggle('active', !toGame);
      gameBtn.classList.toggle('active', toGame);
    }

    // Draw segment
    function drawSegment(angle, offset) {
      const x1 = cx + offset * Math.sin(angle);
      const y1 = cy - offset * Math.cos(angle);
      const x2 = cx + (offset + segLen) * Math.sin(angle);
      const y2 = cy - (offset + segLen) * Math.cos(angle);
      ctx.beginPath();
      ctx.lineWidth = thickness;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#ffffff';
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function drawHand(angle, segments) {
      let offset = 8;
      for (let i = 0; i < segments; i++) {
        drawSegment(angle, offset);
        offset += segLen + gap;
      }
    }

    function drawDots() {
      for (let i = 0; i < 60; i++) {
        const angle = i * 6 * Math.PI / 180;
        const x = cx + dotRadius * Math.sin(angle);
        const y = cy - dotRadius * Math.cos(angle);
        ctx.fillStyle = i % 5 === 0 ? '#ffffff' : '#404040';
        ctx.beginPath();
        ctx.arc(x, y, dotSize, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawCenterRing() {
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(cx, cy, 3.3, 0, Math.PI * 2);
      ctx.stroke();
      ctx.fillStyle = '#000000';
      ctx.beginPath();
      ctx.arc(cx, cy, 1.5, 0, Math.PI * 2);
      ctx.fill();
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function drawClock() {
      const now = performance.now();
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, 128, 128);
      drawDots();

      const elapsed = now - animStartTime;
      const progress = Math.min(elapsed / animDuration, 1);
      const eased = easeOut(progress);

      if (progress >= 1 && !isGameMode) {
        // WATCH MODE: real time
        const date = new Date();
        const sec = date.getSeconds() * 6 + date.getMilliseconds() * 0.006;
        const min = date.getMinutes() * 6;
        const hour = (date.getHours() % 12) * 30 + date.getMinutes() * 0.5;

        drawHand(min * Math.PI / 180, 3);
        drawHand(hour * Math.PI / 180, 2);

        const secOffset = 40;
        const secAngle = sec * Math.PI / 180;
        const sx1 = cx + secOffset * Math.sin(secAngle);
        const sy1 = cy - secOffset * Math.cos(secAngle);
        const sx2 = cx + (secOffset + segLen) * Math.sin(secAngle);
        const sy2 = cy - (secOffset + segLen) * Math.cos(secAngle);
        ctx.beginPath();
        ctx.lineWidth = thickness;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#ffffff';
        ctx.moveTo(sx1, sy1);
        ctx.lineTo(sx2, sy2);
        ctx.stroke();
      } else if (progress >= 1 && isGameMode) {
        // GAME MODE: final positions
        drawHand(gameTargets.min * Math.PI / 180, 3);
        drawHand(gameTargets.hour * Math.PI / 180, 2);
        const secAngle = gameTargets.sec * Math.PI / 180;
        const secOffset = 40;
        const sx1 = cx + secOffset * Math.sin(secAngle);
        const sy1 = cy - secOffset * Math.cos(secAngle);
        const sx2 = cx + (secOffset + segLen) * Math.sin(secAngle);
        const sy2 = cy - (secOffset + segLen) * Math.cos(secAngle);
        ctx.beginPath();
        ctx.lineWidth = thickness;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#ffffff';
        ctx.moveTo(sx1, sy1);
        ctx.lineTo(sx2, sy2);
        ctx.stroke();
      } else {
        // ANIMATION: interpolate from start to target
        const targetMin = isGameMode ? gameTargets.min : (new Date().getMinutes() * 6);
        const targetHour = isGameMode ? gameTargets.hour : ((new Date().getHours() % 12) * 30 + new Date().getMinutes() * 0.5);
        const targetSec = isGameMode ? gameTargets.sec : (new Date().getSeconds() * 6 + new Date().getMilliseconds() * 0.006);

        const minAngle = ((startAngles.min * (1 - eased) + targetMin * eased) % 360) * Math.PI / 180;
        const hourAngle = ((startAngles.hour * (1 - eased) + targetHour * eased) % 360) * Math.PI / 180;
        const secAngle = ((startAngles.sec * (1 - eased) + targetSec * eased) % 360) * Math.PI / 180;

        drawHand(minAngle, 3);
        drawHand(hourAngle, 2);

        const secOffset = 40;
        const sx1 = cx + secOffset * Math.sin(secAngle);
        const sy1 = cy - secOffset * Math.cos(secAngle);
        const sx2 = cx + (secOffset + segLen) * Math.sin(secAngle);
        const sy2 = cy - (secOffset + segLen) * Math.cos(secAngle);
        ctx.beginPath();
        ctx.lineWidth = thickness;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#ffffff';
        ctx.moveTo(sx1, sy1);
        ctx.lineTo(sx2, sy2);
        ctx.stroke();
      }

      drawCenterRing();
    }

    function tick() {
      drawClock();
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
