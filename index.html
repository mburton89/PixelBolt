<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lightning Platformer</title>
  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #eee;
      font-family: 'Press Start 2P', cursive;
    }
    #container {
      position: relative;
    }
    canvas {
      image-rendering: pixelated;
      border: 2px solid #444;
      width: 480px;
      height: 480px;
      display: block;
      margin: 0 auto;
    }
    #ui {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 4px;
      line-height: 1.4;
      font-size: 12px;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 16px;
      border: 2px solid #eee;
      border-radius: 6px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="ui">
      <div>GOAL: Reach the top to win!</div>
      <div>CONTROLS: ← → to move, SPACE to jump</div>
      <div>TIME: <span id="timer">0.00</span>s</div>
    </div>
    <div id="message">YOU WIN!</div>
    <canvas id="display" width="240" height="240"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
